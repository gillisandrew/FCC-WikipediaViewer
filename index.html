<!DOCTYPE html>
<html>
    <head>
        <title>FCC-WikipediaViewer</title>
        <meta name="viewport" content="width=360, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
        </div>
        <div class="templates" style="display: none;">
            <div class="initial-menu">
                <a href="https://en.wikipedia.org/wiki/Special:Random">Random Article</a>
                <div class="spacer">OR</div>
                <a href="#search">Search Articles</a>
            </div>
            <div class="search-menu">
                <div class="search-right">
                    <button class="search-submit">Search!</button>
                </div>
                <div class="search-left">
                    <input class="search-field" type="text" name="query" />
                </div>
                <div class="search-results">
                    
                </div>
            </div>
            <div class="result-item">
                <a class="item-title"></a>
                <p class="item-snippet"></p>
            </div>
        </div>
    </body>
</html>
